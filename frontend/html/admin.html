<!-- frontend/html/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/movie-logo.png" type="image/icon">
    <link rel="stylesheet" type="text/css" href="../styles/style-admin.css" />
    <title>Admin</title>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="adminLoginForm">
        <h3>Login as an Admin</h3>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" required>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required>
        <button type="submit" class="button">Log in as admin</button>
    </form>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('http://localhost:7081/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Admin login successful');
                    localStorage.setItem('isAdmin', 'true'); // Set admin status in local storage
                    window.location.href = 'index.html'; // Redirect to index page
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        });
    </script>
</body>
</html>
