<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/movie-logo.png" type="image/icon">
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <title>MoX</title>
</head>
<body>
    <nav>
        <ul class="sidebar">
            <li onclick="hideSidebar()"><img src="../images/close.png" alt="closeButton"></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Log out</a></li>
        </ul>
        <ul>
            <li><img src="../images/movie-logo.png" alt="logo"></li>
            <li class="hideOnMobile"><a href="index.html">Home</a></li>
            <li class="hideOnMobile"><a href="about.html">About Us</a></li>
            <li class="hideOnMobile"><a href="contact.html">Contact</a></li>
            <li class="hideOnMobile logout"><a href="login.html">Log out</a></li>
            <li class="menu--button" onclick="showSidebar()"><img src="../images/burger-menu.png" alt="menuButton"></li>
        </ul>
    </nav>

    <h1 class="header">Movies and TV Shows Explorer</h1> 

    <!-- Search Bar -->
    <div class="search-container">  
             <button id="filterButton">Filter</button>     
             <input type="text" id="searchInput" placeholder="Search for movies...">    
             <button id="searchButton">Search</button> 
      </div>
    
    <br>
    <div id="cardContainer"></div>
    <div id="pagination">
        <button id="firstPage">First</button>
        <button id="prevPage">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Next</button>
        <button id="lastPage">Last</button>
    </div>

    <!-- Pop-up modal for movie info -->
    <div id="movieInfoModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="movieInfoContent"></div>
        </div>
    </div>

    <!-- Export options modal -->
    <div id="exportOptionsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeExportModal()">&times;</span>
            <div id="exportOptionsContent"></div>
        </div>
    </div>

    <!-- Filter options modal -->
    <!-- Filter options modal -->
<div id="filterOptionsModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeFilterModal()">&times;</span>
        <div id="filterOptionsContent">
            <div>
                <label for="startYearInput">Start Year:</label>
                <input type="number" id="startYearInput" placeholder="Enter start year">
            </div>
            <div>
                <label for="endYearInput">End Year:</label>
                <input type="number" id="endYearInput" placeholder="Enter end year">
            </div>
            <div>
                <label>Genres:</label>
                <div>
                    <input type="checkbox" id="genreAction" value="Action">
                    <label for="genreAction">Action</label>
                </div>
                <div>
                    <input type="checkbox" id="genreAdventure" value="Adventure">
                    <label for="genreAdventure">Adventure</label>
                </div>
                <div>
                    <input type="checkbox" id="genreAnimation" value="Animation">
                    <label for="genreAnimation">Animation</label>
                </div>
                <div>
                    <input type="checkbox" id="genreBiographical" value="Biographical">
                    <label for="genreBiographical">Biographical</label>
                </div>
                <div>
                    <input type="checkbox" id="genreComedy" value="Comedy">
                    <label for="genreComedy">Comedy</label>
                </div>
                <div>
                    <input type="checkbox" id="genreDocumentary" value="Documentary">
                    <label for="genreDocumentary">Documentary</label>
                </div>
                <div>
                    <input type="checkbox" id="genreDrama" value="Drama">
                    <label for="genreDrama">Drama</label>
                </div>
                <div>
                    <input type="checkbox" id="genreFamily" value="Family">
                    <label for="genreFamily">Family</label>
                </div>
                <div>
                    <input type="checkbox" id="genreFantasy" value="Fantasy">
                    <label for="genreFantasy">Fantasy</label>
                </div>
                <div>
                    <input type="checkbox" id="genreSuperhero" value="Superhero">
                    <label for="genreSuperhero">Superhero</label>
                </div>
                <!-- Add more genres as needed -->
            </div>
            <label for="orderBySelect">Order By:</label>
            <select id="orderBySelect">
                <option value="relevance">Relevance</option>
                <option value="year">Year</option>
                <option value="alpha">Alphabetical</option>
                <option value="reverseAlpha">Reverse Alphabetical</option>
            </select>
            <button id="applyFilterButton">Apply Filter</button>
            <button id="clearFilterButton" onclick="clearFilters()">Clear All Filters</button>
        </div>
    </div>
</div>


    <script src="../scripts/auth.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
