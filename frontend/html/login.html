<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/movie-logo.png" type="image/icon">
    <link rel="stylesheet" type="text/css" href="../styles/style-login.css" />
    <title>Login</title>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="loginForm">
        <h3>Login Here</h3>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" required>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required>
        <div class="pyramid">
            <button type="submit" class="button">Log In</button>
            <div class="social">
                <div class="register"><a href="register.html">Register</a></div>
                <div class="admin"><a href="admin.html">Login as admin</a></div>
            </div>
        </div>
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('http://127.0.0.1:7081/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Include cookies in the request
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Login successful');
                    window.location.href = 'index.html'; // Redirect to index page
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        });
    </script>
</body>
</html>
